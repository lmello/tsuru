  api-server: http://127.0.0.1:8000
  rw-host: my.gandalf.domain
  ro-host: 10.10.10.10
bucket-support: true
aws:
  access-key-id: access-id-here
  secret-access-key: secret-very-secret
  ec2:
    endpoint: https://ec2.us-east-1.amazonaws.com
